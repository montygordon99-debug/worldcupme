<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>World Cup Penalty Shootout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #34a853 0%, #1e7e34 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .game-frame {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 20px;
            margin: 20px 0;
        }

        iframe {
            border: none;
            border-radius: 10px;
            width: 450px;
            height: 800px;
            background: #000;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .controls h3 {
            margin-bottom: 10px;
        }

        .controls p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            iframe {
                width: 100%;
                max-width: 400px;
                height: 700px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ World Cup Penalty Shootout</h1>
        <p class="subtitle">Drag and shoot to score!</p>

        <div class="game-frame">
            <iframe src="build/web/index.html"
                    allowfullscreen
                    allow="autoplay; fullscreen; gamepad; gyroscope; accelerometer">
            </iframe>
        </div>

        <div class="controls">
            <h3>üéÆ How to Play</h3>
            <p>üñ±Ô∏è Drag the ball and release to shoot</p>
            <p>ü•Ö Beat the goalkeeper and score!</p>
            <p>üéØ You have 3 shots to score</p>
            <p>üîÑ Press R to restart</p>
        </div>
    </div>
</body>
</html>
